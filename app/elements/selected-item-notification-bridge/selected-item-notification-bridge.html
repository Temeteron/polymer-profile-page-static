<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="selected-item-notification-bridge">
  <template></template>
  <script>
    Polymer({
        is: 'selected-item-notification-bridge',
        properties: {
            items: {
                type: Array,
                default: f => {
                    return [];
                },
                notify: true
            },
            selectedItem: {
                type: Object,
                default: f => {
                    return {};
                },
                notify: true
            }
        },
    
        observers: [
            '_itemsChanged(items.*)',
            '_selectedItemChanged(selectedItem.*)'
        ],

        _itemsChanged(changeRecord) {
            if (!this.items || !this.items.length) {
                return;
            }
            var i = this.items.indexOf(this.selectedItem);
            if (i < 0) {
                return;
            }
            var changedIndexStr = (changeRecord.path.match(/^items\.#(\d+)\./) || [])[1];
            if (!changedIndexStr || i !== Number(changedIndexStr)) {
                return;
            }
            this.notifyPath(
                changeRecord.path.replace(/^items\.#(\d+)\./, 'selectedItem.'),
                this.get(changeRecord.path));
        },

        _selectedItemChanged(changeRecord) {
            if (!this.items || !this.items.length) {
                return;
            }
            var i = this.items.indexOf(this.selectedItem);
            if (i < 0) {
                return;
            }
            this.notifyPath(
                changeRecord.path.replace('selectedItem', 'items.#' + i),
                this.get(changeRecord.path));
        }
    });
  </script>
</dom-module>
