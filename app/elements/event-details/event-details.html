<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="event-details">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }

      .counters {
        display: inline-block;
        min-width: 100px;
        /*text-align: right;*/
        padding-left: 1em;
        font-size: 20px;
        line-height: 2.5;
        font-weight: bold;
      }

      .decreaseBtn {
        color: red;
        width: 60px;
        height: 50px;
        float: right;
        /*display: inline-block;*/

      }

      .increaseBtn {
        color: green;
        width: 60px;
        height: 50px;
        float: right;
        /*display: inline-block;*/

      }

      .incDec {
        text-align: right;
      }

      .score-wrap {
          display: inline-block;
          position: relative;
      }
    </style>
    <counter-name counter="{{eventd}}"></counter-name>
    
    <div class="clearfix">
      <input id="counters" class="counters page-title" value="{{counter::input}}" required pattern="^-?\d+(\.\d+)?$">
      <!-- <p id="error"></p> -->
      <!-- error-message="needs a number!" -->
      <!-- <paper-input placeholder="value" class="counters page-title" required auto-validate pattern="[0-9]*" error-message="needs a number!" value="{{counter::input}}" no-label-float></paper-input> -->

      <paper-icon-button title="Increase by 1" on-tap="increaseCounter" icon="add" class="increaseBtn"></paper-icon-button>

      <paper-icon-button title="Decrease by 1" on-tap="decreaseCounter" icon="remove" class="decreaseBtn"></paper-icon-button>

      
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'event-details',
        // ready: function() {
        //   var count = document.getElementById("counters");
        //   if (count) {
        //     if (count.checkValidity() == false) {
        //       document.getElementById("error").innerHTML = count.validationMessage;
        //     }          
        //   }
        // },

        increaseCounter: function() {
          this.counter++;
        },

        decreaseCounter: function() {
          this.counter--;
        },

        properties: {
          counter: {
            type: Number,
            value: 0,
            notify: true
          },
          eventd: {
            type: String,
            value: 'Counter 1',
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
