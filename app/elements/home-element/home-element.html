<dom-module id="home-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }

      paper-fab {
        margin: 0;
        bottom: 20px;
        right: 14px;
        background-color: #d23f31;
        height: 56px;
        position: fixed;
        width: 56px;
        cursor: pointer;
      }

      .deleteCount {
        position: absolute;
        right: 40px;
        /*color: #d23f31;*/
      }

    <paper-material elevation="1">
      <p>Country: Greece</p>
      <p>Birth Date: 24 April 1994</p>
      <p>Student at Electrical and Computer Engineering, University of Thessaly. Graduation: 2017</p>
      <a href="https://www.e-ce.uth.gr/?lang=en" target="_blank">
        <iron-image src="/images/uth.png" class="universityImg" alt="University of Thessaly"></iron-image>
      </a>
      <p class="subhead">Interested in:</p>
      <my-list></my-list>

  <script>
    Polymer({
      is: 'home-element'
    });
