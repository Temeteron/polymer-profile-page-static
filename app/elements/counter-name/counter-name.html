<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="counter-name">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
      .counter-title {
        font-size: 32px;
        color: blue;
      }
    </style>

    <input class="page-title counter-title" id="counter-input" tabindex="-1" value="{{counter::input}}">

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'counter-name',

        properties: {
          counter: {
            type: String,
            value: 'Counter 1',
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
