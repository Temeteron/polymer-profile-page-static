<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Greasidis</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->

  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->


  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>About me</span>
          </a>

          <a data-route="projects" href="{{baseUrl}}projects">
            <iron-icon icon="apps"></iron-icon>
            <span>My Projects</span>
          </a>

          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>

          <!-- <iron-image src="/images/profile3.jpg" class="profileImg"></iron-image> -->
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Greasidis Dimitrios</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">Profile Page</div>
          </div>
        </paper-toolbar>



        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home" tabindex="-1">
              <paper-material elevation="1">
                <!-- <h1>About me:</h1> -->
                <p>Country: Greece</p>
                <p>Birth Date: 24 April 1994</p>
                <p>Student at Electrical and Computer Engineering, University of Thessaly. Graduation: 2017</p>
                <a href="https://www.e-ce.uth.gr/?lang=en" target="_blank">
                  <iron-image src="/images/uth.png" class="universityImg" alt="University of Thessaly"></iron-image>
                </a>
                <p class="subhead">Interested in:</p>
                <my-list></my-list>

              </paper-material>

            </section>

            <section data-route="projects" tabindex="-1">
              <paper-material elevation="1">
                <a href="http://livecoding.greasidis.com" target="_blank">
                  <h2>Live Coding (Web Application)</h2>
                </a>
                <p>
                  Online text editor for programmers. (Framework: NodeJS + MongoDB)
                </p>
                  Develop online at any given language
                <p>
                  Capabilities:
                </p>
                <p>
                  <ul>
                    <li>All capabilities a text editor has</li>
                    <li>Live cooperation, invite friends to co-op to your project, <a href="https://togetherjs.com/" target="_blank"> use of TogetherJS Mozilla Labs</a></li>
                    <li>Import Github repositories and Commit+Push by an interface</li>
                  </ul>
                </p>

                <p>Deployed to <a href="https://www.heroku.com/" target="_blank">Heroku</a></p>
              </paper-material>

              <paper-material elevation="1">
                
                <h2>
                  <a href="https://play.google.com/store/apps/details?id=io.greasidis.dimitrios" target="_blank">
                  Any Counter (Android Application)
                  </a>
                  <iron-icon icon="android"></iron-icon>
                </h2>
                <p>
                  Android app for your mobile
                </p>

                <p>
                  <ul>
                    <li>Create as much counters as you want with any name and value</li>
                    <li>Create events, like monopoly or cards and keep your numbers in place</li>
                    <li>All your data will be saved locally. No requirements from your device</li>
                  </ul>
                </p>

                <p>This app created with Apache Cordova and the web part created with Polymer Project of Google</p>

                <p>Deployed to <a href="https://cloud.google.com/appengine/docs" target="_blank">Google App Engine</a></p>
              </paper-material>

              <paper-material elevation="1">
                <a href="http://athleticteam.pythonanywhere.com/" target="_blank">
                  <h2>Athletic Team (Web Application)</h2>
                </a>

                <p>A full Information system for a basketball team</p>

                <p>Created to help the communication of a basketball team.</p>

                <p>
                  <ul>
                    <li>Schedule: Mach - Events - Announcements</li>
                    <li>Train: Team Plays - Exercises - Training</li>
                    <li>Info about the team</li>
                    <li>Tickets</li>
                    <li>Evaluation of the players from coaches, so the administration of the team can acquaint if their investments are going well</li>
                  </ul>
                </p>

                <p>
                  Credentials:
                  <ul>
                    <li>Username: admin</li>
                    <li>Password: 12345</li>
                  </ul>
                </p>

                <p>
                  View <a href="https://github.com/Temeteron/Athletic-Team" target="_blank">Code </a>on Github
                  <a href="https://github.com/Temeteron/Athletic-Team" target="_blank"><iron-image src="/images/github-mark1.png" class="github"></iron-image>
                  </a>
                </p>

                <p>Created with Django, framework of Python and Bootstrap</p>

                <p>Deployed to <a href="https://www.pythonanywhere.com" target="_blank">Python Anywhere</a></p>
              </paper-material>
            </section>

            <section data-route="contact" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Contact</h1>
                <p>Email: dgreasidis@gmail.com || temeteron94@gmail.com</p>

                <br>

                <p>
                  <a href="https://gr.linkedin.com/in/dimitrios-greasidis-9a035a118" target="_blank">
                    LinkedIn Profile
                    <iron-image src="/images/linkedin.png"></iron-image>
                  </a>
                </p>

                <br>

                <p>
                  <a href="https://www.facebook.com/jim.greasidis" target="_blank">
                    Facebook Profile
                    <iron-image src="/images/facebook2.png"></iron-image>
                  </a>
                </p>
                
                <br>

                <p>
                  <a href="https://github.com/Temeteron" target="_blank">
                    Github Profile                
                    <iron-image src="/images/github-mark2.png"></iron-image>
                  </a>
                </p>

              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>
