application: greasidis-dimitris
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /(.+)
  static_files: dist/\1
  upload: dist/(.*)

- url: /
  static_files: dist/index.html
  upload: dist/index.html

- url: /dist/(.*\.js\.map)
  static_files: dist/\1
  upload: dist/(.*\.js\.map)
  http_headers:
    Content-Type: application/octet-stream


